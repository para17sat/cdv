<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="card">
        <div class="card-header">
            <h3>Taciti eros morbi sapien sit nec ac</h3>
            <p class="date">Created on 11.02.2016</p>
        </div>
        <div class="card-body">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi mollitia nobis dolores consectetur!</p>
        </div>
        <div class="card-footer">
            <div class="tasks">
                <p>Tasks</p>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress" style="width: 43%;"></div>
                    </div>
                    <span class="progress-percentage">43%</span>
                </div>
                <div class="avatars">
                    <img src="https://avatars.mds.yandex.net/i?id=bd6eb89123e226f72a9e0fdc2a820739_l-5320367-images-thumbs&n=13" alt="Avatar 1">
                    <img src="https://avatars.mds.yandex.net/i?id=bd6eb89123e226f72a9e0fdc2a820739_l-5320367-images-thumbs&n=13" alt="Avatar 2">
                    <img src="https://avatars.mds.yandex.net/i?id=bd6eb89123e226f72a9e0fdc2a820739_l-5320367-images-thumbs&n=13" alt="Avatar 3">
                    <img src="https://avatars.mds.yandex.net/i?id=bd6eb89123e226f72a9e0fdc2a820739_l-5320367-images-thumbs&n=13" alt="Avatar 4">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
